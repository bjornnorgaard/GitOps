name: 'Terraform'

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/'
      - .github/workflows/terraform.yml
  pull_request:    
    paths:
      - 'terraform/'
      - .github/workflows/terraform.yml

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Add & Commit
      uses: EndBug/add-and-commit@v7.2.1
      with:
        message: 'Updated terraform state'

    - name: Terraform Plan
      run: terraform plan

